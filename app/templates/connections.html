{% extends "base.html" %}

{% block content %}
    <div class="container mt-4">
        <h3 class="text-secondary mb-3">Connections</h3>
        <div class="row">
            <!-- Followers Section -->
            <div class="col-md-6">
                <div class="card shadow-sm rounded-4">
                    <div class="card-body">
                        <h5 class="card-title text-dark">Followers</h5>
                        <ul class="list-group list-group-flush">
                            {% for follower in followers %}
                            <li class="list-group-item d-flex align-items-center">
                                <img src="{{ follower.avatar(40) }}" alt="Avatar" class="rounded-circle me-3" style="width: 40px; height: 40px;">
                                <a href="{{ url_for('user', username=follower.username) }}" class="text-dark fw-bold">{{ follower.username }}</a>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
            <!-- Following Section -->
            <div class="col-md-6">
                <div class="card shadow-sm rounded-4">
                    <div class="card-body">
                        <h5 class="card-title text-dark">Following</h5>
                        <ul class="list-group list-group-flush">
                            {% for following in followings %}
                            <li class="list-group-item d-flex align-items-center">
                                <img src="{{ following.avatar(40) }}" alt="Avatar" class="rounded-circle me-3" style="width: 40px; height: 40px;">
                                <a href="{{ url_for('user', username=following.username) }}" class="text-dark fw-bold">{{ following.username }}</a>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
